
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indy Marchena | Arquitectura de Liderazgo Consciente</title>
    
    <!-- TAILWIND CSS (Playground version for simple hosting) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        legacy: {
                            primary: '#4F5DFF',
                            primaryDark: '#3F48CC',
                            accent: '#B7F59E',
                            secondary: '#C9F7B9',
                            bgLight: '#D6E2E4',
                            dark: '#1A1A2E',
                            light: '#FFFFFF'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'Plus Jakarta Sans', 'sans-serif'],
                        jakarta: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    borderRadius: {
                        'card': '16px',
                        'pill': '999px',
                    },
                    boxShadow: {
                        'soft': '0 10px 25px rgba(0,0,0,0.08)',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #FFFFFF; color: #1A1A2E; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        .bg-gradient-legacy { background: linear-gradient(135deg, #4F5DFF 0%, #3F48CC 100%); }
        .text-gradient-legacy { background: linear-gradient(135deg, #4F5DFF 0%, #3F48CC 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .blob { position: absolute; z-index: -1; filter: blur(60px); opacity: 0.4; }
        .blob-blue { background-color: #4F5DFF; }
        .blob-green { background-color: #B7F59E; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        h1 { font-size: 64px; font-weight: 600; line-height: 1.1; font-family: 'Plus Jakarta Sans', sans-serif; }
        h2 { font-size: 44px; font-weight: 600; line-height: 1.2; font-family: 'Plus Jakarta Sans', sans-serif; }
        h3 { font-size: 20px; font-weight: 500; line-height: 1.4; font-family: 'Plus Jakarta Sans', sans-serif; }
        p { font-size: 16px; line-height: 1.6; }

        @media (max-width: 768px) {
            h1 { font-size: 42px; }
            h2 { font-size: 32px; }
        }
    </style>
